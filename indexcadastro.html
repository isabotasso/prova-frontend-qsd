<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylescadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="esquerdo">
            <h1 class="login">
                Ja possui cadastro ?
            </h1>
            <br>
            <p class="p-login">Faça seu login clicando abaixo</p>
            
            <br>
            <div class="formulario">
                <button class="login-botao" type="button">FAÇA SEU LOGIN</button>

            </div>
            
        </div>

        
        <div class="direito">
            <h2>Criar uma conta</h2>
            <br>
            <div class="icons">
                <a href="https://www.facebook.com/"><img src="./img/facebook (2).png" width="30px"></a>
                <a href="https://twitter.com"><img src="./img/twitter (2).png" width="30px"></a>
                <a href="https://www.linkedin.com"><img src="./img/linkedin (1).png" width="30px"></a>
            </div>
            <p>Ou use seu email para se cadastrar</p>
            <br>
            <form>
                <input required type="Nome" placeholder="Nome">
                <input required type="email" placeholder="E-mail">
                <input required type="CPF" placeholder="CPF">
                <input required type="CEP" placeholder="CEP">
                <input required type="rua" placeholder="Rua">
                <input required type="numero" placeholder="n°">
                <input required type="RG" placeholder="RG">
                <input required type="senha" placeholder="Senha">
                <input required type="confirmar-senha" placeholder="Confirmar Senha">
            </form>
            <button class="cadastro-botao" type="button">CADASTRAR</button>
        </div>


    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
