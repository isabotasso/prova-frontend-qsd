<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styleslogin.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="esquerdo">
            <h1 class="login">
                Login
            </h1>
            <br>
            <div class="icons">
                <a href="https://www.facebook.com/"><img src="./img/facebook (2).png" width="30px"></a>
                <a href="https://twitter.com"><img src="./img/twitter (2).png" width="30px"></a>
                <a href="https://www.linkedin.com"><img src="./img/linkedin (1).png" width="30px"></a>
            </div>
            <br>
            <p class="p-esquerdo">Ou use sua conta</p>
            <div class="formulario">
                <form>
                    <input required type="email" placeholder="E-mail">
                    <br>
                    <br>
                    <input type="senha" placeholder="Senha">
                </form>
                <br>
                <p class="senha">Esqueceu sua senha?</p>
                <button class="entrar" type="button">ENTRAR</button>
                <br>
                <p class="ou">Ou</p>
                <button class="cadastro" type="button">CADASTRE-SE</button>

            </div>
            
        </div>

        
        <div class="direito">
            <h2>Olá!</h2>
            <br>
            <p>Não possui cadastro ?</p>
            <br>
            <button class="cadastro-botao" type="button">CADASTRE-SE</button>
        </div>


    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
